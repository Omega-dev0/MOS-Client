<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Urbanist' rel='stylesheet'>
  <script src="script.js"></script>
  <title>MOS Settings</title>
</head>

<body>
  <div class="sidebar">
    <div style="display: flex; align-content: center; align-items: center">
      <img src="../../images/default/default.png" class="icon" style="margin-top: 5px" />
      <span class="text" style="text-align: end; font-size: 1.5vw">Music On Stream</span>
    </div>
    <br />
    <div class="sidebar-element sidebar-selected" id="instance-button">
      <img class="icon prevent-select" src="../../images/icons/instance.svg"><a class="sidebar-link prevent-select  "
        translated>Instance</a>
    </div>
    <div class="sidebar-element" id="behaviour-button">
      <img class="icon prevent-select" src="../../images/icons/behaviour.svg"><a class="sidebar-link prevent-select"
        translated>Behaviour</a>
    </div>
    <div class="sidebar-element" id="overlay-button">
      <img class="icon prevent-select" src="../../images/icons/overlay.svg"><a class="sidebar-link prevent-select"
        translated>Overlay</a>
    </div>
    <div class="sidebar-element" id="integration-button">
      <img class="icon prevent-select" src="../../images/icons/integration.svg"><a class="sidebar-link prevent-select"
        translated>Integration</a>
    </div>
  </div>
  <div class="content">
    <div class="container" id="Instance" style="display: flex">
      <h1 style="flex-basis: 100%" translated>Instance</h1>
      <br />
      <div class="box">
        <h3 translated>Create an instance</h3>
        <label translated>Instance token</label><br />
        <input class="input-locked" type="password" readonly id="instanceToken" /><br />
        <label translated>Instance link</label><br />
        <input class="input-locked" type="text" readonly id="instanceLink" /><br />
        <button class="button blue" translated id="createNewInstance">Create new instance</button><br />
        <button class="button blue" translated id="copyInstanceLink">Copy instance link</button><br />
      </div>
      <!--
          SPOTIFY SECRET SETTING
        <div class="box">
          <h3 translated>API authentification</h3>
          <label translated>Spotify API</label><br /><button class="button blue" id="spotifyAPI" translated>Login</button><button class="button red" id="spotifyAPILogout" translated customDisable>Logout</button>
        </div>
        -->
    </div>
    <div class="container" id="Behaviour" style="display: none">
      <h1 style="flex-basis: 100%" translated>Behaviour</h1>
      <br />
      <div style="flex-basis: 100%">
        <div class="checkbox-container"><input type="checkbox" saveTrigger id="displayPause" /><label
            class="prevent-select" translated>Display overlay when paused</label></div>
        <label class="subtitle" translated>The overlay will disappear if you pause the music instead of displaying a
          pause message</label>
      </div>
      <div class="divider"></div>
      <div style="flex-basis: 100%; margin-top: 1.5rem">
        <div class="checkbox-container"><input type="checkbox" saveTrigger id="detectPause" /><label
            class="prevent-select" translated>Detect pause</label></div>
        <label class="subtitle" translated>The scanner will detect if the music is paused based on the timestamp and
          trigger a pause state</label>
      </div>
      <!--
        <div class="divider"></div>
        <div style="flex-basis: 100%; margin-top: 1.5rem">
          <div class="checkbox-container"><input type="checkbox" saveTrigger id="smartSwitch" /><label class="prevent-select" translated>Smart tab change</label></div>
          <label class="subtitle" translated>The extension will try to always be listening on an active tab instead of waiting for a manual change</label>
        </div>
        -->
    </div>
    <div class="container" id="Overlay" style="display: none;">
      <h1 style="flex-basis: 100%" translated>Overlay</h1>
      <div class="box">
        <h3 style="flex-basis: 100%" translated>Background settings</h3>
        <input type="color" id="overlayPrimaryColor" saveTrigger><label translated class="large-label">Primary gradient
          color</label><br>
        <input type="color" id="overlaySecondaryColor" saveTrigger><label translated class="large-label">Secondary
          gradient color</label>
        <br><br>
        <div class="checkbox-container"><input type="checkbox" saveTrigger id="overlayUseCover" /><label
            class="prevent-select" translated>Display the song cover</label></div>
        <div class="checkbox-container"><input type="checkbox" saveTrigger id="overlayUserCoverAsContent" /><label
            class="prevent-select" translated>Use cover as content background</label></div>
      </div>
      <div class="box">
        <h3 style="flex-basis: 100%" translated>Text settings</h3>
        <input type="color" id="overlayTitleColor" saveTrigger><label translated class="large-label">Title color</label>
        <div class="checkbox-container"><input type="checkbox" saveTrigger id="overlayDisplayTitle" /><label
            class="prevent-select" translated>Display title</label></div>
        <br>
        <br>
        <input type="color" id="overlaySubtitleColor" saveTrigger><label translated class="large-label">Subtitle
          color</label>
        <div class="checkbox-container"><input type="checkbox" saveTrigger id="overlayDisplaySubtitle" /><label
            class="prevent-select" translated>Display subtitle</label></div>
      </div>
      <div class="box">
        <h3 style="flex-basis: 100%" translated>Progress bar settings</h3>
        <input type="color" id="overlayProgressBarColor" saveTrigger><label translated class="large-label">Progress bar
          color</label><br>
        <input type="color" id="overlayProgressBarBackgroundColor" saveTrigger><label translated
          class="large-label">Progress bar background color</label><br>
        <br>
        <br>
        <div class="checkbox-container"><input type="checkbox" saveTrigger id="overlayDisplayProgressBar" /><label
            class="prevent-select" translated>Display progress bar</label></div>
      </div>
      <div class="box">
        <h3 style="flex-basis: 100%" translated>Overlay style</h3>
        <div style="align-content: center;">
          <select style="width: 90%; margin-left: 5%;" id="styleSelection" saveTrigger>
            <option value="default">Default</option>
            <option value="transparent">Transparent</option>
          </select>
        </div>
      </div>
    </div>
    <div class="container" id="Integration" style="display: none">
      <h1 style="flex-basis: 100%" translated>Integration</h1>
      <div class="box">
        <h3 translated>Bot messages</h3>
        <label translated>Default message</label><br />
        <input class="input-locked" type="text" value="Current song: [__SONG__]" saveTrigger
          id="defaultMessage" /><br />
        <label translated>Paused message</label><br />
        <input class="input-locked" type="text" value="The music is currently paused" saveTrigger
          id="pausedMessage" /><br />
        <label translated>Error message</label><br />
        <input class="input-locked" type="text" value="Unable to get current song name!" saveTrigger
          id="errorMessage" /><br />
        <label></label><br />
        <button class="button blue" translated id="nightbotCommandCopy">Copy Nightbot command</button><br /><button
          class="button blue" translated id="seCommandCopy">Copy Stream elements command</button>
      </div>
      <div class="box">
        <h3 translated>Dynamic values</h3>
        <label translated>You can use dynamic values to insert data into the bot answer</label><br /><br />
        <label translated>[__SONG__]: The current song name</label><br />
        <label translated>[__SUBTITLE__]: The current song chapter or song author</label><br />
        <label translated>[__LINK__]: The URL of the current listening tab</label><br />
        <br />
        <label translated>[__TIME__]: The current song progression (might not be always available)</label><br />
        <label translated>[__DURATION__]: The current song duration (might not be always available)</label><br />
      </div>
    </div>
  </div>
</body>

</html>
